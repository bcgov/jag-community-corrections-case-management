<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/> 
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta http-equiv='cache-control' content="no-cache, no-store, must-revalidate">
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script type="text/javascript">
      // Notice how this gets configured before we load Font Awesome
      // Disable Font Awesome to automatically replace <i> tags with the corresponding <svg>; it causes a series of issues 
      // in html built from formio template
      window.FontAwesomeConfig = { autoReplaceSvg: false }
    </script>
    <script src="./config.js"></script>
    <!-- Styles are bundled via src/main.ts -->
    <script type="module" defer src="./src/assets/scripts/fa-all.min.js"></script>
    <title>Community Corrections Case Management (CCCM)</title>
  </head>

      <div>TROUBLE SHOOTING</div>
      <div id="app"></div>
      <script type="module" src="/src/main.ts"></script>
  </body>
</html>
