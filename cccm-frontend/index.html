    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

  <body>
    <header>
      <div class="banner">
        <a href="https://gov.bc.ca">
          <img src="/src/assets/images/logo-banner.svg" alt="Go to the Government of British Columbia website" height="50px"/>
        </a>
        <h1>BC Corrections</h1>
      </div>
      <div class="other">
        <a class="nav-btn">
          <i class="fas fa-bars" id="menu"></i>
        </a>
      </div>
    </header>
    <nav class="navigation-main" id="navbar">
      <div class="container">
        <ul>
          <li><a href="/" class="active">Dashboard</a></li>
          <li><a href="/crnacmp">CRNA-CMP</a></li>
        </ul>
      </div>
    </nav>
    <script>
      // This is a sample implementation and may vary depending on the front end framework/techstack being used.
      function setupSampleMenuControl() {
        const useCapture = false;
        const show = elem => elem.style.display = 'block';
        const hide = elem => elem.style.display = 'none';
        const toggle = (elem) => {
          if (window.getComputedStyle(elem).display === 'block') {
            hide(elem);
            return;
          }
          show(elem);
        };
        // Listen for click events
        const menuButton = document.getElementById('menu');
        menuButton.addEventListener('click', (event) => {
          // Filter events
          if (event.target.id !== 'menu') return;
          // Prevent default link behavior
          event.preventDefault();
          // Check for a valid target
          const nav = document.getElementById('navbar')
          if (!nav) return;
          // Toggle
          toggle(nav);
        }, useCapture);
      }
      setupSampleMenuControl();
    </script>

    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>
